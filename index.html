<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-container">
        <h1 id="clock" class="p-4"></h1>
        <button onclick="changeclr()" class="buttonround mt-4">
            <i class="fa-solid fa-sun" id="iconimg"></i>
        </button>
    </div>
</body>


</html>
<script>
    setInterval(showTime, 1000);

    function showTime() {
        let time = new Date().toLocaleTimeString();

        document.getElementById("clock").innerHTML = time;
    }

    showTime();

    function changeclr() {
        if (document.body.classList.contains("background")) {
            document.body.classList.remove("background");
            iconimg.classList.add("fa-moon");
            iconimg.classList.remove("fa-sun");
            clock.style.color = "black";
            clock.style.borderColor = "black";
        } else {
            document.body.classList.add("background");
            iconimg.classList.remove("fa-moon");
            iconimg.classList.add("fa-sun");
            clock.style.color = "white";
            clock.style.borderColor = "white";
        }
    }

</script>
